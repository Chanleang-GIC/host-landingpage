<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .photo-item {
            text-align: center;
        }
        .photo-item img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .photo-item p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Landing Page</h1>
    <div class="photo-container">
        <div class="photo-item">
            <img src="leang.jpg" alt="Photo 1">
            <p>Heang Chanleang</p>
        </div>
        <div class="photo-item">
            <img src="chin.jpg" alt="Photo 2">
            <p>Hy Chin</p>
        </div>
        <div class="photo-item">
            <img src="chhay.jpg" alt="Photo 3">
            <p>Leng Sokchhay</p>
        </div>
        <div class="photo-item">
            <img src="la.jpg" alt="Photo 3">
            <p>Kren Sela</p>
        </div>
    </div>
</body>
</html>
